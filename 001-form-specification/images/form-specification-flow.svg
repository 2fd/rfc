<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="1298" height="718" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[
# https://bramp.github.io/js-sequence-diagrams/

participant User
participant Service
participant Third party

User -> Service: GET configuration page

Service -> Third party: GET Form Specification \n [+ Service ID ] \n [+ data ID]
Note right of Third party: Note that the Third Party \n doesn't know the USER ID

Third party -> Service:  Form Specification \n [+ data for ID]

Service -> User:  FORM (render on server or client side)
Note left of User: Complete form

User -> Service: POST Form Data

Service -> Third party: POST Form Data \n [+ Service ID] \n [+ data ID]
Note right of Third party: Validate and save new data

Third party -> Service:  Form Specification \n ([+ errors] | [+ new data for ID])

Service -> User: Render form confirmation or errors
